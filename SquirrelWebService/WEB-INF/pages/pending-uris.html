  <script>
    function JSONArrayToString(obj) {
      var ret = "<ul>";
      obj.forEach(function (value) {
        if (value instanceof Array) {
          ret += JSONArrayToString(value);
        } else {
          ret += "<li>" + value + "</li>";
        }
      });
      return ret + "</ul>";
    }

    function JSONElementToString(obj) {
      if (obj.length == 0) {
        return "Nothing to show...";
      }
      if (obj instanceof Array) {
        return JSONArrayToString(obj);
      }
      if (obj instanceof Object) {
        var ret = "";
        Object.keys(obj).forEach(function (value) {
          ret += "<h6>" + value + "</h6>";
          ret += JSONElementToString(obj[value]);
        });
        return ret;
      }

      return "Failed to convert " + obj;
    }

    function update() {
      var uri = "/observer";

      $.ajax({
        url: uri,
        dataType: "json",
        method: "GET"
      }).done(function (data) {
        $( "#pURIs" ).html(JSONElementToString(data.pendingURIs));
      }).fail(function () {
        alert("AJAX request to \"" + uri + "\" failed :(");
      });
    }

    update();
  </script>
